version: '3.8'

services:
  agentconnect-v1:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=staging
      - PORT=5000
      # Pass through environment variables from the host .env file
      - GMAP_API_KEY=${GMAP_API_KEY}
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=${CLIENT_URL}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
    env_file:
      - .env
    volumes:
      # Mount the source code for live reloading (if ignoring node_modules)
      - ./src:/app/src
      - ./server.js:/app/server.js
      # Prevent overwriting container node_modules with host node_modules
      - /app/node_modules
    restart: unless-stopped
